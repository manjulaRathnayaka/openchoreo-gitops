# Flux Kustomization - Namespaces
# Creates namespaces for all organizations (must run first)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openchoreo-namespaces
  namespace: flux-system
spec:
  interval: 10m
  path: ./namespaces
  prune: true
  sourceRef:
    kind: GitRepository
    name: openchoreo-gitops
  healthChecks:
    - apiVersion: v1
      kind: Namespace
      name: sample-org
    - apiVersion: v1
      kind: Namespace
      name: acme
    - apiVersion: v1
      kind: Namespace
      name: contoso
