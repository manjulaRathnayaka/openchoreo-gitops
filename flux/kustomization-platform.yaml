# Flux Kustomization - Platform Layer
# Depends on Organization layer - applied SECOND
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openchoreo-platform
  namespace: flux-system
spec:
  interval: 5m
  path: ./platform                  # Sync the platform/ folder
  prune: true
  sourceRef:
    kind: GitRepository
    name: openchoreo-gitops
  dependsOn:
    - name: openchoreo-organization  # Wait for organization to be created first
