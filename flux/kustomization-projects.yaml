# Flux Kustomization - Projects Layer
# Depends on Organization layer - applied SECOND (parallel with platform)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openchoreo-projects
  namespace: flux-system
spec:
  interval: 5m
  path: ./projects                  # Sync the projects/ folder
  prune: true
  sourceRef:
    kind: GitRepository
    name: openchoreo-gitops
  dependsOn:
    - name: openchoreo-organization  # Wait for organization to be created first
