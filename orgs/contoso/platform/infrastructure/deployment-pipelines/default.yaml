# Default Deployment Pipeline
# Defines the promotion paths between environments
apiVersion: openchoreo.dev/v1alpha1
kind: DeploymentPipeline
metadata:
  name: default
  namespace: contoso
  annotations:
    openchoreo.dev/description: Standard deployment pipeline with dev, staging, and prod environments
    openchoreo.dev/display-name: Default Pipeline
  labels:
    openchoreo.dev/name: default
    openchoreo.dev/organization: contoso
spec:
  promotionPaths:
    - sourceEnvironmentRef: development
      targetEnvironmentRefs:
        - name: staging
          requiresApproval: false
    - sourceEnvironmentRef: staging
      targetEnvironmentRefs:
        - name: production
          requiresApproval: true
